<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="grad-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5eead4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow-dark">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g id="logo-mark-dark">
    <path d="M 30 20 L 30 100 M 30 20 L 60 20 Q 75 20 75 35 Q 75 50 60 50 L 30 50 M 50 50 L 75 100" 
          stroke="url(#grad-dark)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow-dark)"/>
    
    <circle cx="30" cy="20" r="5" fill="#5eead4" opacity="0.9"/>
    <circle cx="75" cy="35" r="5" fill="#60a5fa" opacity="0.9"/>
    <circle cx="60" cy="50" r="5" fill="#5eead4" opacity="0.9"/>
    <circle cx="75" cy="100" r="5" fill="#60a5fa" opacity="0.9"/>
    <circle cx="30" cy="100" r="5" fill="#5eead4" opacity="0.9"/>
    
    <line x1="30" y1="20" x2="75" y2="35" stroke="#5eead4" stroke-width="1.5" opacity="0.4"/>
    <line x1="75" y1="35" x2="60" y2="50" stroke="#60a5fa" stroke-width="1.5" opacity="0.4"/>
    <line x1="60" y1="50" x2="75" y2="100" stroke="#5eead4" stroke-width="1.5" opacity="0.4"/>
    <line x1="30" y1="100" x2="75" y2="100" stroke="#60a5fa" stroke-width="1.5" opacity="0.4"/>
  </g>
  
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
    RIPOTEK
  </text>
  
  <text x="100" y="72" font-family="Arial, sans-serif" font-size="14" font-weight="300" fill="#cbd5e1" font-style="italic">
    Design. Engineer. Deliver.
  </text>
  
  <text x="100" y="92" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#5eead4" letter-spacing="1">
    TECHNOLOGY INC.
  </text>
</svg>