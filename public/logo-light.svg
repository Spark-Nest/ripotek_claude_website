<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g id="logo-mark">
    <path d="M 30 20 L 30 100 M 30 20 L 60 20 Q 75 20 75 35 Q 75 50 60 50 L 30 50 M 50 50 L 75 100" 
          stroke="url(#grad1)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)"/>
    
    <circle cx="30" cy="20" r="5" fill="#14b8a6" opacity="0.8"/>
    <circle cx="75" cy="35" r="5" fill="#1e3a8a" opacity="0.8"/>
    <circle cx="60" cy="50" r="5" fill="#14b8a6" opacity="0.8"/>
    <circle cx="75" cy="100" r="5" fill="#1e3a8a" opacity="0.8"/>
    <circle cx="30" cy="100" r="5" fill="#14b8a6" opacity="0.8"/>
    
    <line x1="30" y1="20" x2="75" y2="35" stroke="#14b8a6" stroke-width="1" opacity="0.3"/>
    <line x1="75" y1="35" x2="60" y2="50" stroke="#1e3a8a" stroke-width="1" opacity="0.3"/>
    <line x1="60" y1="50" x2="75" y2="100" stroke="#14b8a6" stroke-width="1" opacity="0.3"/>
    <line x1="30" y1="100" x2="75" y2="100" stroke="#1e3a8a" stroke-width="1" opacity="0.3"/>
  </g>
  
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e293b">
    RIPOTEK
  </text>
  
  <text x="100" y="72" font-family="Arial, sans-serif" font-size="14" font-weight="300" fill="#64748b" font-style="italic">
    Design. Engineer. Deliver.
  </text>
  
  <text x="100" y="92" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#14b8a6" letter-spacing="1">
    TECHNOLOGY INC.
  </text>
</svg>