<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="grad-icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>

    <filter id="glow-icon">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle for better visibility -->
  <circle cx="60" cy="60" r="58" fill="#ffffff"/>

  <!-- R Logo Mark centered and scaled -->
  <g transform="translate(30, 10) scale(1.2)">
    <path d="M 30 20 L 30 100 M 30 20 L 60 20 Q 75 20 75 35 Q 75 50 60 50 L 30 50 M 50 50 L 75 100"
          stroke="url(#grad-icon)"
          stroke-width="8"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          filter="url(#glow-icon)"/>

    <circle cx="30" cy="20" r="5" fill="#14b8a6" opacity="0.9"/>
    <circle cx="75" cy="35" r="5" fill="#0d9488" opacity="0.9"/>
    <circle cx="60" cy="50" r="5" fill="#14b8a6" opacity="0.9"/>
    <circle cx="75" cy="100" r="5" fill="#0d9488" opacity="0.9"/>
    <circle cx="30" cy="100" r="5" fill="#14b8a6" opacity="0.9"/>

    <line x1="30" y1="20" x2="75" y2="35" stroke="#14b8a6" stroke-width="1.5" opacity="0.4"/>
    <line x1="75" y1="35" x2="60" y2="50" stroke="#0d9488" stroke-width="1.5" opacity="0.4"/>
    <line x1="60" y1="50" x2="75" y2="100" stroke="#14b8a6" stroke-width="1.5" opacity="0.4"/>
    <line x1="30" y1="100" x2="75" y2="100" stroke="#0d9488" stroke-width="1.5" opacity="0.4"/>
  </g>
</svg>
